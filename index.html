<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Sports Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="root"></div>


  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


  <script type="text/babel">

function Team(props) {
        let shotPercentageDiv

        if (props.stats.shots) {
          const shotPercentage = Math.round((props.stats.score / props.stats.shots) * 100)
          shotPercentageDiv = (
            <div>
              <strong>Shooting %: {shotPercentage} </strong>
            </div>
          )
        }

        return (
          <div className="Team">
            <h2>{props.name}</h2>
            <div className="identity">
              <img src={props.logo} alt={props.name} />
            </div>

            <div>
              <strong>Shots:</strong> {props.stats.shots}
            </div>

            <div>
              <strong>Score:</strong> {props.stats.score}
            </div>

            {shotPercentageDiv}

            <button onClick={props.shotHandler}>Shoot!</button>

          </div>
        )
      }

    


    class Game extends React.Component {
      constructor(props){
        super(props)

        this.state = {
          resetCount: 0,
          homeTeamStats: {
            shots: 0,
            score: 0
        },
          visitingTeamStats: {
            shots: 0,
            score: 0
      }
        }
        this.shotSound = new Audio("./assets/Swish.mp3")
        this.scoreSound = new Audio("./assets/applause4.mp3")
      }

      shoot = (team) => {
        const teamStatsKey = `${team}TeamStats`
        let score = this.state[teamStatsKey].score
        this.shotSound.play()

        if (Math.floor(Math.random() * 2) > 0) {
          score ++
          this.scoreSound.play()
        }



        this.setState((state, props) => ({
          [teamStatsKey] : {
            shots: state[teamStatsKey].shots + 1,
            score
          }
        }))

      }
      resetGame = () => {
          this.setState ((state, props) => ({
            resetCount: state.resetCount + 1,
            homeTeamStats: {
              shots: 0,
              score: 0
            },
            visitingTeamStats: {
              shots: 0,
              score: 0
            }
          })
          
          )
      }

      render(){
      return (
        <div className="Game">
          <h1>Welcome to {this.props.venue}</h1>
          <div className="stats">
            <Team
              name={this.props.visitingTeam.name}
              logo={this.props.visitingTeam.logoSrc}
              stats ={this.state.visitingTeamStats}
              shotHandler={() => this.shoot('visiting')}
            />

            <div className="versus">
              <h1>VS</h1>
              <div>
                <strong>Resets: </strong>{this.state.resetCount}
                <div></div>
                <button onClick={this.resetGame}>Reset Game</button>
              </div>
            </div>

            <Team
              name={this.props.homeTeam.name}
              logo={this.props.homeTeam.logoSrc}
              stats={this.state.homeTeamStats}
              shotHandler={() => this.shoot('home')}
            />
          </div>

        </div>
      )

    }}


    function App(props) {
      const veggie = {
        name: 'Vengeful Veggies',
        logoSrc: './assets/2vegbb.gif'
      }

      const fruits = {
        name: 'Fearless Fruitful',
        logoSrc: './assets/2fruitbb.gif'
      }

      const shirts = {
        name: 'Tommy Tigers',
        logoSrc: './assets/2bball.gif'
      }

      const skins = {
        name: 'Pauly Panthers',
        logoSrc: './assets/bball1.gif'
      }
      return (
        <div className="App">
          <Game
            venue="K Sheree Stadium"
            homeTeam={veggie}
            visitingTeam={fruits}
          />
          <Game
            venue="Fire-Ball Arena"
            homeTeam={shirts}
            visitingTeam={skins}
          />
        </div>
      )
    }



    ReactDOM.render(
      <App />,
      document.getElementById('root')
    )
  </script>
</body>

</html>
