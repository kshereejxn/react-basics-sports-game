<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Sports Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="root"></div>


  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


  <script type="text/babel">

    class Team extends React.Component {
      constructor(props) {
        super(props)

        this.state = {
          shots: 0,
          score: 0
        }

        this.shotSound = new Audio("./assets/Swish.mp3")
        this.scoreSound = new Audio("./assets/applause4.mp3")
      }

      shotHandler = () => {
        let score = this.state.score
        this.shotSound.play()

        if (Math.floor(Math.random() * 2) > 0) {
          score++
          this.scoreSound.play()
        }



        this.setState((state, props) => ({
          shots: state.shots + 1,
          score
        })
        )

      }


      render() {
        let shotPercentageDiv

        if (this.state.shots) {
          const shotPercentage = Math.round((this.state.score / this.state.shots) * 100)
          shotPercentageDiv = (
            <div>
              <strong>Shooting %: {shotPercentage} </strong>
            </div>
          )
        }

        return (
          <div className="Team">
            <h2>{this.props.name}</h2>
            <div className="identity">
              <img src={this.props.logo} alt={this.props.name} />
            </div>

            <div>
              <strong>Shots:</strong> {this.state.shots}
            </div>

            <div>
              <strong>Score:</strong> {this.state.score}
            </div>

            {shotPercentageDiv}

            <button onClick={this.shotHandler}>Shoot!</button>

          </div>
        )
      }

    }


    function Game(props) {
      return (
        <div className="Game">
          <h1>Welcome to {props.venue}</h1>
          <div className="Stats">
            <Team
              name={props.visitingTeam.name}
              logo={props.visitingTeam.logoSrc}
            />

            <div className="versus">
              <h1>VS</h1>
            </div>

            <Team
              name={props.homeTeam.name}
              logo={props.homeTeam.logoSrc}
            />
          </div>

        </div>
      )

    }


    function App(props) {
      const veggie = {
        name: 'Vengeful Veggies',
        logoSrc: './assets/2vegbb.gif'
      }

      const fruits = {
        name: 'Fearless Fruitful',
        logoSrc: './assets/2fruitbb.gif'
      }

      const shirts = {
        name: 'Tommy Tigers',
        logoSrc: './assets/2bball.gif'
      }

      const skins = {
        name: 'Pauly Panthers',
        logoSrc: './assets/bball1.gif'
      }
      return (
        <div className="App">
          <Game
            venue="K Sheree Stadium"
            homeTeam={veggie}
            visitingTeam={fruits}
          />
          <Game
            venue="Fire-Ball Arena"
            homeTeam={shirts}
            visitingTeam={skins}
          />
        </div>
      )
    }



    ReactDOM.render(
      <App />,
      document.getElementById('root')
    )
  </script>
</body>

</html>
